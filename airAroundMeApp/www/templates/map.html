<ion-view view-title="Map">
  <ion-content>
	<div class="list">
  		<label class="item item-input item-select">
    		<div class="input-label">
      			Lightsaber
    		</div>
    		<select>
      			<option>Blue</option>
      			<option>Green</option>
      			<option>Red</option>
    		</select>
  		</label>
	</div>
  <!-- <div ng-repeat="marker in markers"> {{marker.icon}}</div> -->
	<ng-map center="[42.13541, 24.74529]">
    <marker ng-repeat="marker in markers" position="{{marker.lat}}, {{marker.lng}}" title="Hello World!"
      optimized="false"
      icon="{
        url: 'img/{{marker.icon}}.png'
      }"></marker>
  </ng-map>
	
	<div class="button-bar bar-light">
  		<a class="button">First</a>
  		<a class="button">Second</a>
  		<a class="button">Third</a>
	</div>

	<div class="bar bar-light bar-override">
  		<h1 class="title">Do you live in {{city}}? We need your help!</h1>
	</div>

	<a href="#/app/survey" class="button button-positive button-full">Help us</a>

  
  </ion-content>
</ion-view>
